<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinox Agent GUI</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/alpinejs@3.13.5/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .terminal {
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }
        .terminal-input {
            background: transparent;
            border: none;
            outline: none;
            color: #00ff00;
            width: 100%;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .tab-button {
            @apply px-4 py-2 border-b-2 border-transparent hover:border-blue-300;
        }
        .tab-button.active {
            @apply border-blue-500 text-blue-600;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden" x-data="agentApp()">
    <div class="flex h-full">
        <!-- Left Column: File Explorer -->
        <div class="w-1/3 bg-white border-r border-gray-300 flex flex-col">
            <div class="bg-blue-600 text-white px-4 py-2">
                <h2 class="font-bold">File Explorer</h2>
            </div>
            
            <!-- Upload Area -->
            <div class="p-4 border-b border-gray-200">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center hover:border-blue-400 transition-colors">
                    <input type="file" id="fileUpload" multiple class="hidden" @change="handleFileUpload">
                    <label for="fileUpload" class="cursor-pointer">
                        <div class="text-gray-600">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <p class="mt-2">Drop files here or click to upload</p>
                            <p class="text-sm text-gray-500">(Ctrl+U)</p>
                        </div>
                    </label>
                </div>
            </div>
            
            <!-- File List -->
            <div class="flex-1 overflow-auto">
                <div id="fileList" class="p-2">
                    <div class="text-gray-500 text-center py-8">
                        <svg class="mx-auto h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                        </svg>
                        <p>No files yet</p>
                        <button @click="loadFiles()" class="mt-2 text-blue-600 hover:text-blue-800">Refresh</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Column: Tabs -->
        <div class="flex-1 flex flex-col">
            <!-- Tab Navigation -->
            <div class="bg-white border-b border-gray-200">
                <nav class="flex space-x-0">
                    <button @click="activeTab = 'terminal'" 
                            :class="activeTab === 'terminal' ? 'tab-button active' : 'tab-button'">
                        Terminal
                    </button>
                    <button @click="activeTab = 'chat'" 
                            :class="activeTab === 'chat' ? 'tab-button active' : 'tab-button'">
                        Chat
                    </button>
                    <button @click="activeTab = 'tests'" 
                            :class="activeTab === 'tests' ? 'tab-button active' : 'tab-button'">
                        Test Runner
                    </button>
                    <button @click="activeTab = 'request'" 
                            :class="activeTab === 'request' ? 'tab-button active' : 'tab-button'">
                        Request Builder
                    </button>
                </nav>
            </div>
            
            <!-- Tab Content -->
            <div class="flex-1 overflow-hidden">
                
                <!-- Terminal Tab -->
                <div x-show="activeTab === 'terminal'" class="h-full flex flex-col">
                    <div class="flex-1 terminal p-4 overflow-auto" id="terminal-output">
                        <div>Pinox Agent Terminal (WebSocket)</div>
                        <div>Type commands below. Dangerous commands are filtered.</div>
                        <div class="mt-2"></div>
                    </div>
                    <div class="terminal p-2 border-t border-gray-600 flex items-center">
                        <span class="mr-2">$</span>
                        <input type="text" 
                               x-model="terminalInput" 
                               @keydown.enter="executeCommand()" 
                               class="terminal-input flex-1"
                               placeholder="Enter command...">
                    </div>
                </div>
                
                <!-- Chat Tab -->
                <div x-show="activeTab === 'chat'" class="h-full flex flex-col">
                    <div class="flex-1 overflow-auto p-4" id="chat-messages">
                        <div class="text-gray-500 text-center py-8">
                            <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            <p>Start a conversation with the AI assistant</p>
                            <div x-show="!openaiConfigured" class="mt-4 p-3 bg-yellow-100 border border-yellow-400 rounded">
                                <p class="text-yellow-800 text-sm">‚ö†Ô∏è OpenAI API key not configured. Chat will show mock responses.</p>
                            </div>
                        </div>
                    </div>
                    <div class="border-t border-gray-200 p-4">
                        <div class="flex space-x-2">
                            <textarea x-model="chatInput" 
                                      @keydown.ctrl.enter="sendChat()"
                                      class="flex-1 p-2 border border-gray-300 rounded resize-none"
                                      rows="2" 
                                      placeholder="Type your message... (Ctrl+Enter to send)"></textarea>
                            <button @click="sendChat()" 
                                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Test Runner Tab -->
                <div x-show="activeTab === 'tests'" class="h-full flex flex-col">
                    <div class="bg-gray-50 p-4 border-b border-gray-200">
                        <div class="flex items-center justify-between">
                            <h3 class="font-bold">Test Runner</h3>
                            <button @click="runTests()" 
                                    :disabled="testsRunning"
                                    class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 disabled:opacity-50">
                                <span x-show="!testsRunning">Run Tests (Ctrl+R)</span>
                                <span x-show="testsRunning">Running...</span>
                            </button>
                        </div>
                    </div>
                    <div class="flex-1 overflow-auto">
                        <pre id="test-output" class="p-4 text-sm font-mono bg-black text-green-400 h-full whitespace-pre-wrap">Ready to run tests...</pre>
                    </div>
                </div>
                
                <!-- Request Builder Tab -->
                <div x-show="activeTab === 'request'" class="h-full flex flex-col">
                    <div class="p-4 border-b border-gray-200">
                        <div class="grid grid-cols-12 gap-2 items-end">
                            <div class="col-span-2">
                                <label class="block text-sm font-medium text-gray-700">Method</label>
                                <select x-model="requestMethod" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                    <option>GET</option>
                                    <option>POST</option>
                                    <option>PUT</option>
                                    <option>DELETE</option>
                                </select>
                            </div>
                            <div class="col-span-7">
                                <label class="block text-sm font-medium text-gray-700">Path</label>
                                <input type="text" x-model="requestPath" 
                                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"
                                       placeholder="/health">
                            </div>
                            <div class="col-span-3">
                                <button @click="sendRequest()" 
                                        class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                    Send Request
                                </button>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <label class="block text-sm font-medium text-gray-700">JSON Body (for POST/PUT)</label>
                            <textarea x-model="requestBody" 
                                      class="mt-1 block w-full border-gray-300 rounded-md shadow-sm font-mono text-sm"
                                      rows="4"
                                      placeholder='{"key": "value"}'></textarea>
                        </div>
                    </div>
                    
                    <div class="flex-1 overflow-auto p-4">
                        <div class="mb-4" x-show="lastResponse">
                            <h4 class="font-bold text-sm text-gray-700">Response</h4>
                            <div class="mt-2 p-3 bg-gray-100 rounded">
                                <div class="flex items-center justify-between mb-2">
                                    <span class="text-sm font-medium">Status:</span>
                                    <span :class="lastResponse?.status < 400 ? 'text-green-600' : 'text-red-600'" 
                                          x-text="lastResponse?.status"></span>
                                </div>
                                <pre class="text-sm font-mono whitespace-pre-wrap bg-white p-2 rounded border" 
                                     x-text="JSON.stringify(lastResponse?.data, null, 2)"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/agent.js"></script>
</body>
</html>
